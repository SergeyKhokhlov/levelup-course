<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>LEVEL UP</title>
    <style>
        .line {margin-left: auto; margin-top: 18px; margin-right: 30px;}
        .main_title {font-family: impact; margin-left: 5%; margin-right: auto; font-size: 30px;
        display: flex;}
        .btn_in {margin-right: 130px; background: white; color: blue; margin-top: 10px;
                padding-right: 30px; padding-left: 30px; padding-top: 8px; padding-bottom: 8px;}
        .btn_reg {display: none; background: white; color: blue; margin-top: 10px; margin-left: -13%;
                margin-right: 10%;
                padding-right: 30px; padding-left: 30px; padding-top: 8px; padding-bottom: 8px;}
        @media (max-width:1157px) {
            .btn_reg {display: block; margin-right: 20px; margin-left: -95px;}
        }
        @media (max-width:1078px) {
            .btn_reg {margin-left: -10%;}
        }
        @media (max-width:978px) {
            .btn_reg {margin-left: -5%;}
        }
        @media (max-width:860px) {
            .btn_reg {margin-left: -2%;}
        }
        @media (max-width:818px) {
            .btn_reg {margin-left: -10%;}
            .line {display: none;}
        }
        @media (max-width:701px) {
            .btn_reg {margin-left: -12%;}
            .line {display: none;}
        }
        @media (max-width:651px) {
            .main_title {margin-left: 220px; margin-right: 200px;}
            .btn_in {margin-left: 20px; padding-left: 85px; padding-right: 85px; margin-right: 0px;}
            .btn_reg {margin-right: 20px;}
        }
        @media (max-width:547px) {
            .main_title {margin-left: 200px; margin-right: 200px;}
            .btn_in {margin-left: 10px; padding-left: 85px; padding-right: 85px; margin-right: 0px;}
            .btn_reg {margin-right: 20px;}
        }
        @media (max-width:504px) {
            .main_title {margin-left: 190px; margin-right: 200px;}
            .btn_in {margin-left: 140px; padding-left: 85px; padding-right: 85px; margin-right: 30px;}
            .btn_reg {margin-left: 140px;}
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background: rgb(244, 245, 250);">
        <a class="navbar-brand main_title" href="/">LEVEL&nbsp;<p style="color: blue;">UP</p></a>
        {% if current_user.is_authenticated %}
            <p style="margin-left: auto; margin-right: 20px; margin-top: 18px;">Нас уже {{line}}</p>
            <a class="navbar-brand" style="margin-right: 10px; background: white; padding-top: 8px;
            padding-bottom: 8px; padding-right: 30px; padding-left: 30px;"
               href="/profile/{{ current_user.id }}">{{current_user.name}}</a>
        {% else %}
            <p class="line">Нас уже {{line}}</p>

                <a class="btn btn_in"
                   href="/login">Войти</a>
                <a class="btn btn_reg"
                   href="/registration">Зарегистрироваться</a>

        {% endif %}
    </nav>
</header>
<main role="main">
    {% block content %}{% endblock %}
</main>
</body>
</html>
